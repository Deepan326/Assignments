<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 27</title>
</head>
<body>
    <script>
        
       
      let str=prompt("Enter a input");
      let convert=str.split("");
      
      let position=prompt("Enter a position");
      let pos=position.split("");  
      
      let arr=[];
      for(let i=0;i<pos.length;i++){
        arr.push(convert[pos[i]]);
      }

      let res=arr.join("");
      document.write(res);
      
      
    </script>
</body>
</html>
