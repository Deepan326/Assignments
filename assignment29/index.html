<body>
    <script>
        let str=prompt("Enter a string");
        let character=str.split(" ");
        let longest=0;
        let newArray=[];
        
        for(let i=0;i<character.length;i++){
            if (character[i].length > longest) {
                longest=character[i].length;
                newArray=[character[i]];
            }
            else if(character[i].length===longest){
                newArray.push(character[i]);
               
            }
        }
        console.log(newArray.join(" "));
    </script>
</body>
