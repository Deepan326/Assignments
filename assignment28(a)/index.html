<script>
   let str = prompt("Enter the string");
let position = +prompt("Enter the position");
let character = +prompt("Enter the number of characters to remove");

let result = "";

for (let i = 0; i < str.length; i++) {
  if (i < position || i >= position + character) {
    result += str[i];
  }
}
console.log(result);
    
</script>
