<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment28(d)</title>
</head>
<body>
    <script>
        let str=prompt("Enter a string")
        let reverse="";
        for(let i=str.length-1;i>=0;i--){   
            reverse += str[i]; 
        }
        document.write(reverse)  
    </script>
</body>
