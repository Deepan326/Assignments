    <script>
        function upperCase(str){
   let str = prompt("Enter a string");
        let convert=str.split(" ");     
     for(let i=0;i<convert.length;i++){
        convert[i] = convert[i].charAt(0).toUpperCase() + convert[i].slice(1).toLowerCase();
     }
     document.write(convert.join(" ")); 
    }
        
    </script>
