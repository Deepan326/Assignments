<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 22</title>
</head>
<body>
    <script>
        let val = prompt("Enter the input:");
        let str = val.split(",");
        for (let i = 0; i < str.length; i++) {
          str[i] = str[i].trim();
        }
        let res = str.join(" ");
        document.write('"' + res + '"');
    </script>
</body>
</html>
