<body>
    <script>
        let str=prompt("Enter inputs")
        let regex = /\b\d{1,2}[-/]\d{1,2}[-/]\d{4}\b/g;
        let match=str.match(regex)
        document.write(`Dates in string are :${match}`);
    </script>
